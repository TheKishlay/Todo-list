<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="Images/Todo Logo.jpg" alt="logo">
            <h1>TODO LIST</h1>
        </header>
        <div class="content">
            <main>
                <!-- Task details will be loaded here -->
            </main>
            <aside>
                <!-- Task lists will be loaded here along with new task addition button -->
            </aside>
        </div>
    </div>

    <template id="projectTemplate">
        <div class="project-container">
            <ul></ul>
        </div>
    </template>

    <template id="taskContainerTemplate">
        <div class="task-container"></div>
        <div class="add-task-btn"><button id="addTaskBtn">Add New Task</button></div>
    </template>

    <template id="taskTemplate">
        <li class="task">
            <h2 class="task-title"></h2>
            <p class="task-notes"></p>
            <p class="task-due-date "></p>
            <p class="task-priority"></p>
            <button class="editTask">Edit</button>
            <button class="deleteTask">Delete</button>
        </li>
    </template>

    <template id="taskformtemplate">
        <dialog>
            <form id="form" action="" method="get">
                <fieldset>
                    <legend>Enter Task Details:</legend>

                    <label for="title">Enter Title:</label>
                    <input type="text" name="title" id="title" required />

                    <label for="notes">Enter Notes:</label>
                    <textarea name="notes" id="notes" required></textarea>

                    <label for="dueDate">Enter Due Date:</label>
                    <input type="date" name="dueDate" id="dueDate">

                    <label for="priority">Priority</label>
                    <input type="range" name="priority" min="0" max="5">
                </fieldset>
                <button id="submit-task">Add</button> <button value="Cancel" formmethod="dialog"
                    formnovalidate>Cancel</button>

            </form>
        </dialog>
    </template>

</body>

</html>
